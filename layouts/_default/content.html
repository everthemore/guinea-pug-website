<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      Guinea Pug - {{ .Title }}
    {{ end }}</title>
    {{ partial "includes.html" . }}
  </head>
  <body>
    <main aria-role="main">
        {{ partial "nav.html" . }}
        {{ partial "breadcrumbs.html" . }}

        <div class="container-lg">
          <div class="row">
            <div class="col-xs-12 col-lg-8 offset-lg-2 content-text-container">
                <h1>{{.Title}}</h1>
                {{.Content}}
            </div>
          </div>
        </div>

    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
