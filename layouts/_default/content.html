<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
    {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    <main aria-role="main">
        {{ partial "nav.html" . }}
        {{ partial "breadcrumbs.html" . }}

        <div class="container mt-5">
            <div class="col-10">
                <h1>{{.Title}}</h1>
                <p>{{.Content}}</p>
            </div>

        </div>

    </main>
  </body>
</html>
