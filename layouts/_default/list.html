<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      Guinea Pug - {{ .Title }}
    {{ end }}</title>
    {{ partial "includes.html" . }}
  </head>
  <body>
    <main aria-role="main">
      <div class="container-lg">
        <div class="row">
        {{ partial "nav.html" . }}
      </div>
      <div class="row">
        {{ partial "breadcrumbs.html" . }}
      </div>

        
          <div class="row">
            <div class="col-xs-12 col-lg-8 offset-lg-2 content-text-container">
                <h1>{{.Title}}</h1>

                <article class="col-xs-12">
                  {{ range .Pages }}
                  <a href="{{.Permalink}}">
                  <h4>{{.Title}}</h4>
                  <small>Published on {{.Date.Format "2006-01-02"}} by {{.Params.Author}}</small>
                  <p class="lead">{{.Params.Summary}}</p>
                  <button class="btn btn-secondary d-block mt-3">Read article</button>
                  </a>
                  {{ end }}
                </article>
                  
            </div>
          </div>
        </div>

    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
